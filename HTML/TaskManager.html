<html lang="en">

<head>

  <title>Task Manager</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/CSS/style.css">

</head>

<body>

  <script src="/JS/script.js"></script> <!-- Henter inn og kjører JavaScript-->

  <div class="Main-Container">
    <!-- Laget for å ha en position relative, slik at vi kan bruke position absolute inni Container (mer struktur) -->

    <h1>Task Manager</h1>
    <div id="adder-div">
      <form onsubmit="handleSubmit(event)">
        <h2>Add Team Member</h2> <!-- Insert Team Member inn i localStorage -->
        <input name="memberName" , placeholder="Member's Name" />
        <input type="submit" />
      </form>

      <form onsubmit="handleSubmit(event)">
        <h2>Add Task</h2> <!-- Insert Task inn i localStorage -->
        <input name="task" , placeholder="Task" />
        <input type="submit" />
      </form>

    </div>

    <h2>Configure Tasks</h2>
    <!-- Hent medlem og oppgave fra localStorage fra drop down meny, og legg denne kombinasjonen til i localStorage -->
    <form onsubmit="handleSubmit(event)">
      <label for="selectMember">Choose member:</label>
      <select id="selectMember">
        <option value="etc">MEMBER</option>
      </select>
      <label for="selectTtask">and desired task:</label>
      <select id="selectTask">
        <option value="etc">TASK</option>
      </select>
      <input type="submit" />
    </form>

    <h2>Current Tasks:</h2> <!-- Hent ut "Configure Task" sin info fra localStorage, og list den ut -->
    <ul>
      <li>MEMBER, TASK</li>
    </ul>

    <div id="productList"></div>

  </div>

</body>

</html>
